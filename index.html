<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <p>Title</p>
        <input type="Text" id="Title"></input>
        
        <p>ToDo</p>
        <textArea id="toDo" rows="10" cols="30"></textArea><br>
        <button onclick='voegtoe()'>Toevoegen</button>
        <hr>
        <p><strong>TODO</strong></p>
        <p id="todolijst" style="background-color: bisque"">



        </p>

        <script>

                var lijst=[];
                var printedList = document.getElementById('todolijst');

                function voegtoe(){

                    var titel = document.getElementById('Title').value;
                    var todo = document.getElementById('toDo').value;
                    

                    lijst.push({'Title':titel,'ToDo':todo});

                    //todo-lijst in html printen
                    printlijst();
                    
                    //lijst in console checken
                    printlijst2();
                }

                function printlijst(){

                    printedList.innerHTML = "<ul>";
                   
                    for (x=0;x<lijst.length;x++){

                        printedList.innerHTML = printedList.innerHTML+"<li><strong>"+lijst[x].Title+":</strong> "+lijst[x].ToDo+"</li>";

                   }

                   printedList.innerHTML = printedList.innerHTML+"</ul>";

                }

                function printlijst2(){


                    console.table(lijst);
                }
                

        </script>
</body>
</html>
