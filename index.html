<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <p>Title</p>
        <input type="Text" id="Title"></input>
        
        <p>ToDo</p>
        <textArea id="toDo" rows="10" cols="30"></textArea><br>
        <button id="voegtoe">Toevoegen</button>
        <hr>
        <p><strong>TODO</strong></p>
        <p id="todolijst" style="background-color: bisque"">
            <ul id='mylist'>

            </ul>
        </p>

        <script>

                var lijst=[];
                var button = document.getElementById('voegtoe');
                var list_ul = document.getElementById('mylist');
                button.addEventListener("click",voegtoe);

                //var ul = document.querySelector('#ul');



                function voegtoe(){

                    var titel = document.getElementById('Title').value;
                    var todo = document.getElementById('toDo').value;
                    

                    lijst.push({'Title':titel,'ToDo':todo});

                    //todo-lijst in html printen
                    printlijst();
                    
                    //lijst in console checken
                    printlijst2();
                }

                function printlijst(){

                    list_ul.innerHTML = "";

                    for (x=0;x<lijst.length;x++){
    
                        var strong = document.createElement('strong');
                        var span = document.createElement('span');
                        var new_todo = document.createElement('li');
                        var description = document.createTextNode(" "+lijst[x].ToDo);

                        strong.innerHTML = lijst[x].Title; 
                        
                        list_ul.appendChild(new_todo);
                        new_todo.appendChild(span);
                        span.appendChild(strong);
                        span.appendChild(description);
                        
                   }

                }
                function printlijst2(){
                    console.table(lijst);
                }
                

        </script>
</body>
</html>
